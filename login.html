<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanni.co</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/footer.css" />

    <!--boxicon-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- <link rel="stylesheet" href="boxicon/boxicon.min.css"> -->

    <!--remixicon-->
    <link rel="stylesheet" href="remixicon/fonts/remixicon.css" />
  </head>
  <body>
    <!--header design-->
    <header>
      <a href="#" class="logo">Vanni<span>.co</span></a>

      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="culture.html">Culture</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="login.html" class="lastchild">Login</a></li>
      </ul>

      <div class="h-right">
        <a href="">Follow Us</a>
        <a href="https://www.instagram.com"
          ><i class="ri-instagram-fill"></i
        ></a>
        <a href="https://www.twitter.com"><i class="ri-twitter-x-fill"></i></a>
        <a href="https://www.facebook.com"
          ><i class="ri-facebook-circle-fill"></i
        ></a>

        <i class="ri-menu-fill" id="menu-icon"></i>
      </div>

      <div class="profile-dropdown">
        <div class="profile-drop-btn">
          <i class="ri-user-2-fill" class="profile-pic" id="profile-icon"></i>
          <i class="ri-arrow-down-s-line" id="drop-arrow"></i>
        </div>

        <ul class="profile-drop-list">
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-user-6-line"></i>
              My Profile</a
            >
          </li>
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-road-map-line"></i>
              My Trips
            </a>
          </li>
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-pass-pending-line"></i>
              Manage Bookings
            </a>
          </li>
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-equalizer-line"></i>
              Account Settings
            </a>
          </li>
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-question-line"></i>
              Help & Support
            </a>
          </li>
          <hr />
          <li class="profile-drop-list-item">
            <a href="">
              <i class="ri-logout-box-line"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="ri-user-fill"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="ri-lock-fill"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me?</label>
          <a href="">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>

      <div class="copyright">
        <p><i class="ri-copyright-line"></i>Copyright 2023 by Ubani Giovanni</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
  </body>
</html>
